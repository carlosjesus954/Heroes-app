<div class="">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label>Buscador de h√©roes</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      [matAutocomplete]="auto"
      (input)="searchHero()"
    />
    <mat-autocomplete
      (optionSelected)="onSelectedOption($event)"
      autoSelectActiveOption
      #auto="matAutocomplete"
    >
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{ hero.superhero }}</mat-option
      >
      <mat-option
        *ngIf="
          heroes.length === 0 &&
          searchInput.value &&
          searchInput.value.length > 0
        "
      >
        No se encontro nada con el termino
        <strong>{{ searchInput.value }}</strong>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  {{ heroes | json }}
</div>

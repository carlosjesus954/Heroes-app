<h1 mat-dialog-title>¿Estas seguro?</h1>
<div mat-dialog-content>
 <p>Este proceso no es reversible, está a punto de eliminar a {{data.superhero}} </p>
</div>
<div mat-dialog-actions class="btns__container">
  <button mat-button color="primary"  (click)="onNoClick()">No Thanks</button>
  <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>

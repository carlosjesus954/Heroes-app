<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="card__title">{{ heroe.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <!-- TODO: imagen -->
  <img [src]="heroe | heroImage" [alt]="heroe.superhero" />
  <mat-card-content>
    <h4>{{ heroe.publisher }}</h4>
    <p>
      <strong>Primera aparición</strong>
      {{ heroe.first_appearance }}
      <mat-chip-listbox>
        <mat-chip
          *ngFor="let name of heroe.characters.split(',') | slice : 0 : 3"
        >
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions class="card__actions--divider">
    <button
      mat-button
      color="primary"
      [routerLink]="['/heroes/edit', heroe.id]"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <button mat-button color="primary" [routerLink]="['/heroes', heroe.id]">
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>
  </mat-card-actions>
</mat-card>

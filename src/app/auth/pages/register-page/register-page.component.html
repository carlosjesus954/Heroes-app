<div class="login">
  <span class="login__span">Registro</span>
  <mat-form-field class="login__celdas">
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario" />
  </mat-form-field>
  <mat-form-field class="login__celdas">
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Nombre" />
  </mat-form-field>
  <mat-form-field class="login__celdas">
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña" />
  </mat-form-field>
  <button mat-raised-button color="primary">
    <mat-icon>save</mat-icon>
    Crear cuenta
  </button>

  <div class="login__link">
    <a routerLink="/auth/login">¿No tienes cuenta?</a>
  </div>
</div>
